<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Default</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="profile">
          <div class="user">
            <div class="picture">
              <div class="wrap-picture">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <img src="profile.png" size="100" class="profile-picture">
              </div>
              <p class="name">Mildred Silva</p>
              <p class="job-title">Software Developer</p>
            </div>
            <div class="cta">
              <button class="follow">
                Follow
              </button>
              <button>
                Message
              </button>
            </div>
          </div>
          <div class="user-activity">
            <div class="info posts">
              <p class="bold">523</p>
              <p class="small">Posts</p>
            </div>
            <div class="info likes">
              <p class="bold">1387</p>
              <p class="small">Likes</p>
            </div>
            <div class="info followers">
              <p class="bold">146</p>
              <p class="small">Followers</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
