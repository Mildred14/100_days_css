<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Default</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="mountain"></div>
        <div class="mountain-back"></div>

        <div class="weather">
          <p class="temperature">12°</p>
          <div class="wind-humidity">
            <p>Wind: E 7km/h</p>
            <p>Humidity: 87%</p>
          </div>
          <div class="dates">
            <p>TUE <span class="bolder">21° / 9°</span></p>
            <p>WED <span class="bolder">23° / 10°</span></p>
          </div>
        </div>

        <div class="moon">
          <div class="blur one"></div>
          <div class="blur two"></div>
          <div class="blur three"></div>
          <div class="blur four"></div>
          <div class="blur five"></div>
          <div class="blur six"></div>
        </div>
        <div class="rain">
          <div class="drops">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-two">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-three">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-four">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-five">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-six">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-seven">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-eight">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-nine">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-ten">
            <div class="triangle"></div>
            <div class="circle"></div>
          </div>
          <div class="drops d-mini">
            <div class="triangle t-mini"></div>
            <div class="circle c-mini"></div>
          </div>
          <div class="drops d-mini d-mini-two">
            <div class="triangle t-mini"></div>
            <div class="circle c-mini"></div>
          </div>
          <div class="drops d-mini d-mini-three">
            <div class="triangle t-mini"></div>
            <div class="circle c-mini"></div>
          </div>
          <div class="drops d-mini d-mini-four">
            <div class="triangle t-mini"></div>
            <div class="circle c-mini"></div>
          </div>
          <div class="drops d-mini d-mini-five">
            <div class="triangle t-mini"></div>
            <div class="circle c-mini"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
